<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="main.js" type="module" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.2/dist/echarts.min.js"></script>
    <title>Presupuesto</title>
</head>
<body id="color">
    <div class="p-5" id="header">
       
    </div>
    
    <div class="navar col-12 py-4  d-flex gap-3 justify-content-center" id="bodyInput">
        <form class="form" id="myFormularioIngresos">
            <header>
                Bienvenido al Calculador de Presupuesto
            <span class="message">Llena el formulario para continuar</span>
            </header>
            <label class="sm">
                <span>"+" ingreso. "-" egreso</span>
                <div class="custom-select">
                    
                    <select class="input" type="select" required="" name="Sis">
                      <option></option>
                      <option value="positivo">+</option>
                        <option value="negativo">-</option>
                    </select>
                    </div>
                
            </label>
            <fieldset>
                <label class="sm">
                    <span>Descripcion del Monto</span>
                    <input type="text" name="Descripcion" placeholder="Agregar Descripcion" required="">
                </label>
                <label class="sm">
                    <span>Valor del Monto</span>
                    <input type="number" name="dinero" min="50" required="">
                </label>
            </fieldset>
            <div class="submitCard">
              <button>Presiona Enter</button>
            </div>
          </form>
    </div>
    <div class="container text-white text-center" id="DiosPorfavorQueSirvaLaTabla">
        
    
    </div>
    <div class="justify-content-center" id="diagramas">
        
        <div class="container text-white text-center">
            <div class="row align-items-center  my-2 py-2">
                <div class="col">
                    <div id="ingresos" style="width: 600px;height:400px;"></div>
                </div>
                <div class="col">
                    <div id="Egresos" style="width: 600px;height:400px;"></div>
                </div>
                <div class="col align-items-center">
                    <div id="Total" style="width: 600px;height:400px;" class=""></div>
                </div>
            </div>
         
        </div>
    </div>
</body>
</html>
