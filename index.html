<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="main.js" type="module" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.2/dist/echarts.min.js"></script>
    <title>Presupuesto</title>
</head>
<body id="color">
    <div class="p-5" id="header">
       
    </div>
    
    <div class="navar col-12 py-2  d-flex gap-3 justify-content-center bg-white" id="bodyInput">
        <form id="myFormularioIngresos" class="row g-3 align-items-center">
            <div class="col-auto">
                <select name="Sis"> 
                    <option value="positivo">+</option>
                    <option value="negativo">-</option>
                </select>
            </div> 
            <div class="col-auto">
                <input type="text" name="Descripcion" placeholder="Agregar Descripcion" class="form-control">
            </div>
            <div class="col-auto">
                <input type="number" name="dinero" class="form-control" min="50">
            </div>
            <div class="col-auto">
                <button type="submit" value="Guardar" class="btn btn-outline-danger">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"></path>
                        <path d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z"></path>
                    </svg>
                </button>
            </div>
        </form>
    </div>
    <div class="container text-white text-center" id="DiosPorfavorQueSirvaLaTabla">
        
    
    </div>
    <div class="justify-content-center" id="diagramas">
        <div id="main" style="width: 600px;height:400px;"></div>
      <script type="text/javascript">
         
         var chartDom = document.getElementById('main');
          var myChart = echarts.init(chartDom);
          var option;

          option = {
          title: [
              {
              text: 'Ingresos'
              }
          ],
          polar: {
              radius: [30, '80%']
          },
          radiusAxis: {
              max: 4
          },
          angleAxis: {
              type: 'category',
              data: ['a', 'b', 'c', 'd'],
              startAngle: 75
          },
          tooltip: {},
          series: {
              type: 'bar',
              data: [2, 1.2, 2.4, 3.6],
              coordinateSystem: 'polar',
              label: {
              show: true,
              position: 'middle',
              formatter: '{b}: {c}'
              }
          },
          animation: false
          };

          option && myChart.setOption(option);
        </script>
    </div>
</body>
</html>
